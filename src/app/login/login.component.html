 <div class="container mt-5 text-center connexion" >
    <div class="row ">
      <div class="col-md-6 border border-dark rounded" style="background-color:whitesmoke;">
        <p></p>
        <h3>Authentification</h3>
        <p></p>
        <form >
          <div class="form-group">
            <label for="identifiant">Login</label>
            <input type="email" class="form-control" id="identifiant" name="login" [(ngModel)]="login" required />
          </div>
          <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password" required />
          </div>
          <button
        class="btn btn-success d-flex mx-auto mt-3"
        (click)="onLogin()"
        [disabled]="!login || !password"
      >
        Connexion
      </button>
        </form>
        <div *ngIf="messageErreur" class="alert alert-danger col-4 mx-auto mt-3">
          <div class="d-flex justify-content-center">
            {{ messageErreur }}
          </div>
        </div>
      </div>
  
    </div>
  </div>
